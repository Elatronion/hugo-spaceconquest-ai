<div class="row mb-5">
	<div class="col-12 col-md order-1 order-md-2 text-sm-start text-center">
		<h3 class="text-uppercase mb-2">{{ .title }}</h3>
		<p class="mb-2">{{ .description }}</p>
	</div>
	<div class="col-12 col-md order-2 order-md-1">
		<img src="{{ .src }}" class="img-fluid rounded" alt="{{ .alt }}" style="transform: rotate({{ .rotation }});">
	</div>
</div>
