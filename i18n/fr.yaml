WEBSITE_HEADER2:
  Un jeu alimenté par votre imagination.
WEBSITE_HEADER3:
  Érigez votre empire, conquérez tout le système solaire et établissez-vous comme l'empereur ultime.
WEBSITE_PLAY_NOW:
  Jouer maintenant
WEBSITE_FEATURES:
  Caractéristiques
WEBSITE_FEATURE_00_HEADER:
  Créez votre empire
WEBSITE_FEATURE_00_CONTENT:
  Laissez libre cours à votre créativité pour bâtir l'empire idéal à votre image ! Chacune de vos décisions laisse un héritage durable.
WEBSITE_FEATURE_01_HEADER:
  Votre souhait est notre ordre, Empereur...
WEBSITE_FEATURE_01_CONTENT:
  De l'érection d'une statue au lancement du canard nucléaire, utilisez votre console de terminal pour taper ou dire votre commande et puis regardez votre empire exécuter votre plan brillant... ou s'écraser sur la lune en essayant !
WEBSITE_FEATURE_02_HEADER:
  Vos amis, jouez gratuitement !
WEBSITE_FEATURE_02_CONTENT:
  "Pour héberger le jeu, l'achat du DLC « Space Conquest AI - AIGM » est requis.

Rejoindre le jeu est gratuit pour tous les amis Steam de l'hôte possédant le jeu de base."
WEBSITE_FEATURE_03_HEADER:
  Maître du jeu IA
WEBSITE_FEATURE_03_CONTENT:
  Un agent conçu pour analyser l'état du jeu, et raconter une histoire amusante pleine de rebondissements et d'actions animées qui illustrent votre impact dans le jeu !
WEBSITE_FEATURE_04_HEADER:
  Hallucination ? Plutôt imagination !
WEBSITE_FEATURE_04_CONTENT:
  Nous avons transformé le pire aspect de la technologie LLM – les hallucinations – en imagination ! Si l'IA dit qu'un événement s'est produit, c'est qu'il s'est produit. La fiction devient réalité !
WEBSITE_FEATURE_05_HEADER:
  Vous détestez l’IA ?
WEBSITE_FEATURE_05_CONTENT:
  Nous aussi ! Nous avons payé de vraies personnes pour développer ce jeu ! L'ensemble des graphismes, du code et de la musique a été créé par des humains. Nous utilisons exclusivement l'IA dans le gameplay principal, et vous pouvez choisir l'IA qui alimente l'agent. Le jeu utilise un modèle llama-cpp et piper exécuté localement.
WEBSITE_PRESS_KIT:
  Dossier de presse
WEBSITE_PRESS_KIT_CONTENT:
  Partagez l'actualité ! Voici les captures d'écran, les illustrations, la bande-annonce et la bande-son.
WEBSITE_PRESS_KIT_DOWNLOAD:
  Télécharger le dossier de presse
WEBSITE_FAQ:
  FAQ
WEBSITE_FAQ_00_HEADER:
  Inspiré par DougDoug ?
WEBSITE_FAQ_00_CONTENT:
  Le 1er novembre 2022, le créateur de contenu hilarant et créatif « DougDoug » a publié une vidéo intitulée « Twitch Chat and I Invaded Space with Artificial Intelligence ». Ce qui lui a immédiatement donné envie de transformer son idée en jeu vidéo !
WEBSITE_FAQ_01_HEADER:
  Puis-je auto-héberger le serveur du lobby ?
WEBSITE_FAQ_01_CONTENT:
  Oui ! Il vous suffit d'exécuter le serveur de lobby où vous le souhaitez et, dans les paramètres de Space Conquest, de pointer vers votre propre serveur de lobby local.
WEBSITE_FAQ_02_HEADER:
  Comment puis-je jouer en ligne ?
WEBSITE_FAQ_02_CONTENT:
  L'hôte crée une salle et, tant que vous êtes tous deux connectés au même serveur de salon/lobby (disponible dans les paramètres), vous pourrez vous connecter à la salle hôte grâce au code à 4 lettres. C'est aussi simple que ça !
WEBSITE_FAQ_03_HEADER:
  Puis-je utiliser GPT d'OpenAI ? Mon PC n'est pas assez puissant pour exécuter l'IA localement.
WEBSITE_FAQ_03_CONTENT:
  Oui. L'hébergeur doit fournir une clé de développeur OpenAI. OpenAI lui facturera personnellement cette clé.
WEBSITE_FAQ_04_HEADER:
  Puis-je utiliser ElevenLabs pour la narration ?
WEBSITE_FAQ_04_CONTENT:
  Oui. L'hôte doit fournir une clé de développeur ElevenLabs. ElevenLabs lui facturera personnellement.
WEBSITE_CONTACT:
  Pour toute question ou problème, veuillez contacter %s.
WEBSITE_COPYRIGHT_RIGHTS:
  Tous droits réservés.
