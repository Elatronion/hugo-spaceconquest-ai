WEBSITE_HEADER2:
  聚会游戏，驱动力是你们的想象。
WEBSITE_HEADER3:
  建立你的帝国，征服整个太阳系，成为统治全系的帝王。
WEBSITE_PLAY_NOW:
  立刻体验
WEBSITE_FEATURES:
  游戏特色
WEBSITE_FEATURE_00_HEADER:
  创建你的帝国
WEBSITE_FEATURE_00_CONTENT:
  发挥你的创意，规划、设计你所期待的终极帝国！你的每一项决策都会影响帝国发展的走向。
WEBSITE_FEATURE_01_HEADER:
  我们视陛下的心愿为命令……
WEBSITE_FEATURE_01_CONTENT:
  树立雕像，发射核能鸭子，通过你的终端下达文字命令或语音命令，看着帝国落实你的雄图大业……或者坠毁在月球！
WEBSITE_FEATURE_02_HEADER:
  好友免费同乐！
WEBSITE_FEATURE_02_CONTENT:
  为朋友创建房间，他们可以通过Steam、App Store或者Goole Play上免费下载的客户端进入。可以线上游戏，也可以线下游戏，甚至可以同时线上、线下游戏！
WEBSITE_FEATURE_03_HEADER:
  AI游戏高手
WEBSITE_FEATURE_03_CONTENT:
  这个智能体能够理解游戏状态，创作、拓展背景故事，还能讲出跌宕起伏的故事，同时配上精彩的动画场景！智能体支持Llama和OpenAI的ChatGPT。
WEBSITE_FEATURE_04_HEADER:
  幻觉？想象！
WEBSITE_FEATURE_04_CONTENT:
  我们把大语言模型（LLM）技术的最大缺点“幻觉”转变成了想象！如果人工智能说发生过什么事情，那这件事情就发生过。虚构变成了事实！
WEBSITE_FEATURE_05_HEADER:
  你不喜欢人工智能？
WEBSITE_FEATURE_05_CONTENT:
  我们也不喜欢！这款游戏是真人有偿制作！所有美术、代码和音乐均为人类创作。只有核心游戏循环用到了人工智能，而且你可以决定智能体用哪一套人工智能。默认设置下，我们提供本地运行的Llama模型。
WEBSITE_PRESS_KIT:
  媒体资料包
WEBSITE_PRESS_KIT_CONTENT:
  快来传播消息！这里有截图、美术素材、预告片和原声音轨。
WEBSITE_PRESS_KIT_DOWNLOAD:
  下载媒体资料包
WEBSITE_FAQ:
  常见问题与回答
WEBSITE_FAQ_00_HEADER:
  灵感来自DougDoug？
WEBSITE_FAQ_00_CONTENT:
  2022年11月1日，搞笑长椅博主DougDoug发了一支视频，名为“Twitch Chat and I Invaded Space Artificial Intelligence”（Twitch的观众和我运用人工智能入侵了太空），当时就让我们灵感迸发，希望将他的创意变成真正的游戏！
WEBSITE_FAQ_01_HEADER:
  我能自己创建房间服务器吗？
WEBSITE_FAQ_01_CONTENT:
  可以啊！你想在哪里创建房间服务器，就在哪里运行。《Space Conquest》的游戏设置界面还可以指向你自己的本地房间服务器。
WEBSITE_FAQ_02_HEADER:
  怎么才能线上游戏？
WEBSITE_FAQ_02_CONTENT:
  房主创建房间，然后只要你们连了同一个房间服务器（“游戏设置”界面可以看到），输入4个字母的口令，就能进入这个房间。就那么简单！
WEBSITE_FAQ_03_HEADER:
  可以用OpenAI的ChatGPT吗？我电脑配置没那么好，不能本地运行人工智能。
WEBSITE_FAQ_03_CONTENT:
  没有问题，那么房主必须提供OpenAI的开发密钥，OpenAI会对使用者收取相应的费用。
WEBSITE_FAQ_04_HEADER:
  旁白可以用ElevenLabs吗？
WEBSITE_FAQ_04_CONTENT:
  可以，那么房主必须提供ElevenLabs的开发密钥，ElevenLabsLabs会对使用者收取相应的费用。
